<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Math Tic-Tac-Toe</title>
    <style>
    .dropdown:hover .dropdown-menu {
        display: block;
        } 
    </style>
  </head>
  <body style="background: linear-gradient(320deg,rgb(57, 81, 104), rgb(128, 238, 255) 82%); height: 1000px;">
        <div class="container-fluid p-5">
            <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top mb-5">
                <a class="navbar-brand" href="#">Tic-Tac-Toe</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
              
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                      <a class="nav-link" href="{% url 'home:index' %}">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home:matchRoom' %}">Online Match</a>
                    </li>
                    <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Computer Match
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="/gamecomputer/1">Easy</a>
                            <a class="dropdown-item" href="/gamecomputer/2">Medium</a>
                            <a class="dropdown-item" href="/gamecomputer/3">Hard</a>
                            <a class="dropdown-item" href="/gamecomputer/4">Advanced</a>
                            </div>
                        </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home:stats' %}">Stats</a>
                    </li>
                    
                  </ul>
                  <a class="nav-link" href="{% url 'home:logout' %}">Logout</a>

                </div>
            </nav>
            <div class="row  mt-5">
                <div class="col text-center"><h2>Username: {{userinfo.username}}  </h2></div>
                
            </div>
            <div class="row  mt-5">
                <div class="col text-center"><h2>Games Played: {{userinfo.gamesPlayed}}</h2></div>
                
            </div>
            <div class="row">
                <div class="col text-center"><h2>Games Won: {{userinfo.gamesWon}}</h2></div>
                
            </div>

        </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
